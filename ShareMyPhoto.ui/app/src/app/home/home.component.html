<div [style.backgroundImage]="'url('+BgImage+')'" class="w-100 h-100 position-absolute bg-cover">

</div>

<mdb-card class="col-12 h-100 p-0 d-flex text-center  shadow-none">
    <div class="position-absolute d-flex justify-content-around w-100">
        <div class="view overlay d-inline-block p-1 " *ngFor="let n of getHistory();">
            <img src="{{n}}" alt="thumbnail" class="img-thumbnail img-fluid  " style="width: 150px">
            <a href="{{n}}" target="_blank">
                <div class="mask waves-effect rgba-white-slight" mdbWavesEffect></div>
            </a>
        </div>
    </div>
    <div class="position-absolute p-3" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>
    <div class="w-100 m-auto ">
        <div class="bg-shadow col-12 col-md-8 m-auto p-2 p-md-3">
            <div class="form-inline w-100">
                <div class="w-100">

                    <input class="form-control w-100 h-80px h5-responsive font-weight-light bg-shadow-05 border-0 text-white placeholder-text-light " type="text" [(ngModel)]="Input" placeholder="Url -> e.g. https://photos.app.goo.gl/dbcEejWnVfKcwCfK7">

                    <div class="row pt-2" *ngIf="Output">
                        <div class="col-12 col-sm-8 align-self-center">
                            <input class="w-100 form-control font-weight-light border-dark " type="text" [(ngModel)]="Output" placeholder="">
                        </div>
                        <div class="col-12 col-sm-4 align-self-center">
                            <a href="{{Output}}" alt="open" rel="noopener" target="_blank" mdbBtn color="" class="btn btn-primary bg-shadow-05 waves-light" mdbWavesEffect>
                                <mdb-icon icon="hand-pointer" class="fas text-white"></mdb-icon>

                            </a>
                            <a rel="noopener" alt="copy" [cdkCopyToClipboard]="Output" mdbBtn color="" class="btn btn-primary bg-shadow-05 waves-light" mdbWavesEffect>
                                <mdb-icon icon="copy" class="fas text-white"></mdb-icon>

                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div>
            <button [disabled]="isLoadingResults" class="btn btn-light btn-lg col-4 font-weight-light font-small" (click)="getLink();">Generate link</button>
            <div class="bg-shadow-05 mt-3 orange-text h3-responsive">{{Message}}</div>
        </div>
    </div>
</mdb-card>
