<div class="position-absolute p-3" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
</div>
<mdb-card class="col-12 col-md-8 m-auto h-100 p-0 d-flex text-center  shadow-none">

    <div class="w-100 m-auto ">
        <div class="bg-shadow p-2 p-md-3 mb-4">
            <div class="form-inline w-100">
                <div class="w-100">

                    <input class="form-control w-100 h-80px h5-responsive font-weight-light bg-shadow-05 border-0 text-white placeholder-text-light " type="text" [(ngModel)]="Input" placeholder="Url -> e.g. https://photos.app.goo.gl/dbcEejWnVfKcwCfK7">

                    <div class="row pt-2" *ngIf="Output">
                        <div class="col-12">
                            <input class="w-100 form-control font-weight-light border-dark " type="text" [(ngModel)]="Output" placeholder="">
                        </div>
                        <div class="col-12">
                            <a href="{{Output}}" alt="open" rel="noopener" target="_blank" mdbBtn color="" class="bg-shadow-05 waves-light" mdbWavesEffect>
                                <mdb-icon icon="hand-pointer" class="fas text-white"></mdb-icon>
                            </a>
                            <a rel="noopener" alt="copy" [cdkCopyToClipboard]="Output" mdbBtn color="" class="bg-shadow-05 waves-light" mdbWavesEffect>
                                <mdb-icon icon="copy" class="fas text-white"></mdb-icon>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div>
            <button [disabled]="isLoadingResults" class="btn btn-secondary btn-lg col-6" (click)="getLink();">Get link</button>
        </div>
    </div>

</mdb-card>
